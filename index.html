<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoinAPI1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <form class="todos-app mb-2 d-flex  form-add">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Coin Satın Al</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Coin</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example" id="select"
                                    onchange="axiosGet(value);">
                                    <option selected>Coin Sec</option>
                                    <option value="0">BTC</option>
                                    <option value="1">ETC</option>
                                    <option value="2">DOGE</option>
                                    <option value="3">HOLO</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="mb-3" id="coinvalue">
                                    <span>Güncel Fiyat :</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" value="0" disabled id="current-price">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Adet</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" id="piece"
                                        onchange="changeInput(value)">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Fiyat</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" id="price-2">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                        <button type="button" class="btn btn-primary" onclick="cardAdd()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <div class="row d-flex px-5" id="coin-card-add">

        <div class="card px-5 mx-4 my-3" style="width: 18rem;">

            <img src="2.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">DOGE</h5>
                <label class="card-text">Loremmmm</label><br>
                <label><a href="#" class="btn btn-primary">Sepete Ekle</a></label>
            </div>
        </div>

        <div class="card px-5 mx-4 my-3" style=" width: 18rem;">

            <img src="2.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">DOGE</h5>
                <label class="card-text">Loremmmm</label><br>
                <label><a href="#" class="btn btn-primary">Sepete Ekle</a></label>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
